<body>
    <script>

        class Train {
            constructor(name, speed, numPassengers) {
                this.name = name;
                this.speed = speed;
                this.numPassengers = numPassengers;
            }

            move = () => {
                console.log(`Поезд ${this.name} везет ${this.numPassengers} со скоростью ${this.speed}`);
            }
            
            stop = () => {
                console.log(`Поезд ${this.name} остановился. Скорость ${this.speed}`);
            }

            take = (num) => {
                this.numPassengers += num;
                console.log(`В воезде пассажиров ${this.numPassengers}`);
            }
        }
        /*
            Задание 1:

            Написать обьект Train у которого будут свойства:
            -имя,
            -скорость езды
            -количество пассажиров
            Методы:
            Ехать -> Поезд {name} везет { количество пассажиров} со скоростью {speed}
            Стоять -> Поезд {name} остановился. Скорость {speed}
            Подобрать пассажиров -> Увеличивает кол-во пассажиров на Х
        */    
    </script>
